<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형이미지</title>
    <style>
        *{box-sizing: border-box;}

        .box{
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        .container::after{
            content: '';
            clear: both;
            display: block;
        }

        @media screen and (max-width: 500px) {
            .box{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>이미지 반응하는 효과</h3>
    <p>따라해보세요 ㅋㅋ 가능하면</p>
    <div class="container">
        <div class="box">
            <img src="cute.jpg" style="width: 100%;" alt="back1">
        </div>
        <div class="box">
            <img src="cat.jpg" style="width: 100%;" alt="back2">
        </div>        <div class="box">
            <img src="happy.jpg" style="width: 100%;" alt="back3">
        </div>
    </div>
</body>
</html>
